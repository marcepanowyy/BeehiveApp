


<div class = "filter-container">

  <mat-form-field>
    <mat-label>Categories</mat-label>
    <mat-select [formControl]="chosenCategories" multiple>
      <mat-option *ngFor="let category of categories" [value]="category">{{category.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sort by price</mat-label>
    <mat-select [(value)]="sorting">
      <mat-option>None</mat-option>
      <mat-option value="option1">Ascending</mat-option>
      <mat-option value="option2">Descending</mat-option>
    </mat-select>
  </mat-form-field>


    <span>Price:</span>

    <mat-slider min="0" max="1000" style="width: 200px" discrete="discrete">
      <input matSliderStartThumb [(ngModel)]="minPrice">
      <input matSliderEndThumb [(ngModel)]="maxPrice">
    </mat-slider>

  <span>Minimum price: {{minPrice}}$</span>
  <span>Maximum price: {{maxPrice}}$</span>


</div>

<div class="card-container">


  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 0.8rem">{{product.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to cart</button>
      <button mat-button>{{product.price}} $</button>
    </mat-card-actions>
  </mat-card>
</div>


<mat-paginator class="paginator" [length]="250"
                 [pageSize]="10"
                 (page)="onPageChange($event)"
                 aria-label="Select page">
</mat-paginator>
