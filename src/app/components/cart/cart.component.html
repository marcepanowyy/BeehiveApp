<div class="cart-container">

  <div class="card-container">

    <mat-card *ngFor="let product of products">

      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="title1">{{product.name}}</mat-card-title>
        <mat-card-subtitle class="subtitle1">{{product.category}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title class="title2">Description:</mat-card-title>
        <mat-card-subtitle class="subtitle2">{{product.description}}</mat-card-subtitle>

        <mat-card-title class="price">Price: {{product.price}}$</mat-card-title>
        <mat-card-subtitle class="number">Number of articles: {{product.quantity}}</mat-card-subtitle>
        <mat-card-subtitle class="number">Total: {{product.quantity * product.price}}$</mat-card-subtitle>

      </mat-card-header>

        <div class="icon-div">
         <mat-icon (click)="openDialog(product)" class="dot-div">more_horiz</mat-icon>
        </div>
    </mat-card>

  </div>

  <div class="summary-div">

    <mat-card class="summary-card">

    </mat-card>

  </div>



</div>
