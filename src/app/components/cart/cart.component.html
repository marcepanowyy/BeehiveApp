<div class="cart-container">

  <div class="card-container">

    <mat-card *ngFor="let product of products">

      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="title1">{{product.name}}</mat-card-title>
        <mat-card-subtitle class="subtitle1">{{product.category}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title class="title2">Description:</mat-card-title>
        <mat-card-subtitle class="subtitle2">{{product.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div class="summary-div">

  </div>



</div>
